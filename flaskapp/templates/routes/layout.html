<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        
    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-dark fixed-top justify-content-center">

            <div class="row align-items-center">
                <div class="col">
                    <a href="{{ url_for('routes.home') }}" class="navbar-brand text-light">Han Solo Servers</a>
                    <a href="{{ url_for('routes.form') }}" class="navbar-brand text-light">Form</a>
                </div>
            </div>
            <button class="btn btn-success">Login</button>
        </nav>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p class="text-center">&copy; 2023</p>
            </footer>
        </div>
    </body>
</html>
