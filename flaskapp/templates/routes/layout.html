<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-dark fixed-top justify-content-center">

            <div class="row align-items-center">
                <div class="col">
                    <a href="{{ url_for('routes.home') }}" class="navbar-brand text-light">Tennis Twine</a>
                    <a href="{{ url_for('routes.lesson') }}" class="navbar-brand text-light">Private Lesson</a>
                    <a href="{{ url_for('routes.string') }}" class="navbar-brand text-light">String Inventory</a>
                    <a href="{{ url_for('routes.radius') }}" class="navbar-brand text-light">Radius of Travel</a>
                </div>
            </div>
            <button onclick="window.location.href='/auth/login'" href="{{ url_for('auth.login') }}" class="btn btn-success">Login</button>
        </nav>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <footer class="bg-dark fixed-bottom justify-content-center">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <p class="text-center text-light"><br>Joshua Hooper<br>Luke Sparlin</p>
                        </div>
                        <div class="col">
                            <p class="text-center text-light"><br><a href="{{ url_for('routes.home') }}" >Tennis Twine Home</a><br>&copy; 2023</p>
                        </div>
                        <div class="col">
                            <p class="text-center text-light"><br>(903) 821-7820<br><a href="mailto:tennis.twine@gmail.com">tennis.twine@gmail.com</a></p>
                        </div>
                    </div>
                </div>   
            </footer>
        </div>
    </body>
</html>
